<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="stationery-holder">
            <img id="pencil" class='pencil' src="images/pencil.png" alt="pencil" title="Pencil">
            <img id="brush" class='brush' src="images/paint-brush.png" alt="paint-brush" title="Paint brush">
            <img id="eraser" class='eraser' src="images/eraser.svg" alt="eraser" title="Eraser">
        </div>
        <div id="stationeryAttributeHolder" class="stationery-attribute-holder">
            <div id="colorHolder" class="color-holder">
                <label for="color">Choose your color:</label>
                <input id="color" class="color" type="color" value="#000000">
            </div>
            <div id="sizeHolder" class="size-holder">
                <label for="size-controller">Size controller</label>
                <div id="size-controller" class="size-controller">

                    <svg id="minusSign" class="minus-sign" width="11" height="3" xmlns="http://www.w3.org/2000/svg"><path d="M9.256 2.66c.204 0 .38-.056.53-.167.148-.11.222-.243.222-.396V.722c0-.152-.074-.284-.223-.395a.859.859 0 0 0-.53-.167H.76a.859.859 0 0 0-.53.167C.083.437.009.57.009.722v1.375c0 .153.074.285.223.396a.859.859 0 0 0 .53.167h8.495Z" fill="blue"/></svg>
                   
                    <input id="numberInput" class="input-text" type="number" value="10">

                    <svg id="plusSign" class="plus-sign" width="11" height="11" xmlns="http://www.w3.org/2000/svg"><path d="M6.33 10.896c.137 0 .255-.05.354-.149.1-.1.149-.217.149-.354V7.004h3.315c.136 0 .254-.05.354-.149.099-.1.148-.217.148-.354V5.272a.483.483 0 0 0-.148-.354.483.483 0 0 0-.354-.149H6.833V1.4a.483.483 0 0 0-.149-.354.483.483 0 0 0-.354-.149H4.915a.483.483 0 0 0-.354.149c-.1.1-.149.217-.149.354v3.37H1.08a.483.483 0 0 0-.354.15c-.1.099-.149.217-.149.353v1.23c0 .136.05.254.149.353.1.1.217.149.354.149h3.333v3.39c0 .136.05.254.15.353.098.1.216.149.353.149H6.33Z" fill="blue"/></svg>

                </div>
            </div>
        </div>
    </div>
    <canvas id="canvas" >

    </canvas>
</body>
    <script src="main.js"></script>
</html>
